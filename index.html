<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Random Art Gallery</title>
	<link rel="stylesheet" href="/static/styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>
	<section>

		<div class="title">
			<h1>Random Art Gallery</h1>
		</div>

		<form action="/" method="POST">
			<div class="wrapper">
				<button type="submit" class="bn3637 bn37">
					<a>Get More Art</a>
				</button>
			</div>
		</form>
	</section>

	<section>
		{% if url %}
		<figure>
			<img src="{{url}}" id="url" alt="{{title}}">
			<figcaption>
				<strong>Title:</strong> {{title}}<br>
				<strong>Artist:</strong>{{artist}}<br>
				<strong>Date:</strong> {{date}}<br>
				<a href={{info}}>More Info</a><br>
			</figcaption>
		</figure>
		{% endif %}
	</section>

</body>

</html>
